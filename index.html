<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="title1">Generate or check a </h1>
            <h2 class="title2">random password</h2>
            <h3>Never use an insecure password again.</h3>
        </header>

        <main>
            <!-- Password Check Input -->
            <section aria-labelledby="password-check-section">
                <label for="password-input">Enter your password to check strength:</label>
                <input type="text" id="password-input" placeholder="Enter your password">
                
                <button id="check-strength-btn" aria-label="Check Password Strength">
                    <span class="strength-check-copy">Check Password Strength</span>
                </button>

                <p id="strength-result" aria-live="polite"></p> <!-- Displays strength level -->
            </section>

            <hr>
    
                <!-- Password Generator -->
             <section aria-labelledby="password-generator-section">

                <!-- Password length input for generation -->
                <label for="password-length">Enter password length (8-16):</label>
                <input type="number" id="password-length" 
                    placeholder="8" min="8" max="16">

                <button id="generate-btn" aria-label="Generate Random Passwords">Generate passwords</button>
                <button id="clear-btn"  aria-label="Clear Fields">Reset fields</button>
        
                 <!-- Placeholder for error messages -->
                <p id="error-message" style="color: red;" aria-live="polite"></p>

                <hr>
        
                <!-- Display generated passwords with copy buttons -->
                <div id="passwords">
                    <p id="password1"aria-label="Generated password 1" aria-live="polite"></p>
                    <p id="password2" aria-label="Generated password 2" aria-live="polite"></p>
                </div>
             </section>

        </main>
        <script src="index.js"></script>
    </body>
</html>
